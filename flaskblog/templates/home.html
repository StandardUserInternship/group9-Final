
{% extends "layout.html" %}
{% block content %}
<h1>"Welcome to the Content Page"</h1>
    <div>
    <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = [
          'Avg Age',
          'Avg Fare',
          'male count (%)',
          'female count (%)'
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'Data from Train.csv',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 0, 111)',
            data: [30, 32, 65, 35],
          }]
        };
      
        const config = {
          type: 'bar',
          data: data,
          options: {}
        };
    </script>
    <script>
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
    </script>
{% endblock content %}
